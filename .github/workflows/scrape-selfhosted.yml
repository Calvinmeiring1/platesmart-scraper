name: Monthly scrape (self-hosted Windows)

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: [self-hosted, windows]
    env:
      REGIONS: "ZA-WC-CT"
      STORE: "CHECKERS"
      INGREDIENTS_JSON: '["cheddar cheese","milk","beef mince"]'
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}\gcp-key.json

    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      - name: Verify Python via launcher
        run: py -3.11 -V

      - name: Install deps
        run: |
          py -3.11 -m pip install --upgrade pip
          py -3.11 -m pip install -r requirements.txt

      - name: Install Playwright browsers
        run: py -3.11 -m playwright install

      - name: Write Firebase service account key
        run: |
          $key = '${{ secrets.GCP_SA_KEY }}'
          Set-Content -Path $env:GOOGLE_APPLICATION_CREDENTIALS -Value $key -Encoding ascii

      - name: Run scraper
        run: py -3.11 scrape_prices.py

      - name: Upload debug artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug/*
          if-no-files-found: ignore
